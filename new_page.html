<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCMR</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 36px;
            margin-right: 20px;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .video-container {
            width: 100vw;
            height: auto;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            filter: brightness(0.5);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            padding: 20px;
        }
        .image-container {
            margin: 20px 0;
            text-align: center;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
        }
        .survey-button-container {
            position: fixed; /* Позволяет разместить кнопку фиксированно внизу */
            bottom: 20px; /* Расстояние от нижнего края */
            left: 20px; /* Расстояние от левого края */
            z-index: 100; /* Убедитесь, что кнопка поверх других элементов */
        }
    </style>
</head>
<body>

<header>
    <div class="title">MCMR</div>
    <nav>
        <button class="button" onclick="window.location.href='index.html'">Main</button>
        <button class="button" onclick="window.location.href='new_page.html'">Manual</button>
        <button class="button" onclick="window.location.href='about.html'">About</button>
        <button class="button" onclick="window.location.href='feedback.html'">Feedback</button>
    </nav>
</header>

    </video>
</div>
