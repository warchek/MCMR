<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCMR</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #000;
            color: #f0f4f8;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 36px;
            margin-right: 20px;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        .image-container {
            position: relative; /* Позволяет позиционировать текст относительно этого контейнера */
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute; /* Позволяет позиционировать текст поверх изображения */
            top: 35%; /* Центрируем текст по вертикали */
            left: 75%; /* Центрируем текст по горизонтали */
            transform: translate(-50%, -50%); /* Выравнивание по центру */
            text-align: center; /* Центрируем текст */
            color: #f0f4f8;
        }
        .text-overlay h1 {
            font-size: 56px; /* Размер заголовка */
            margin: 0;
        }
        .text-overlay p {
            font-size: 28px; /* Размер подзаголовка */
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>

<header>
    <div class="title">MCMR</div>
    <nav>
        <button class="button" onclick="window.location.href='index.html'">Main</button>
        <button class="button" onclick="window.location.href='new_page.html'">Manual</button>
        <button class="button" onclick="window.location.href='about.html'">About</button>
        <button class="button" onclick="window.location.href='feedback.html'">Feedback</button>
    </nav>
</header>

<div class="image-container">
    <img src="https://i.imgur.com/JFZFU3i.jpeg" alt="Background Image">
    <div class="text-overlay">
        <h1>MCMR project guide</h1>
        <p>you're the only one who decides</p>
    </div>
</div>

</body>
</html>
